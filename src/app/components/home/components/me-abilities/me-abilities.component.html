<div class="relative w-full bg-white py-16 px-6 text-gray-800 overflow-hidden">
  <!-- Formas difusas y animadas -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Forma 1 -->
    <div
      class="absolute w-80 h-80 bg-pink-400 rounded-full blur-3xl opacity-30
             -top-24 -left-24 mix-blend-multiply animate-pulse"
    ></div>
    <!-- Forma 2 -->
    <div
      class="absolute w-72 h-72 bg-blue-400 rounded-full blur-3xl opacity-30
             top-16 left-1/2 -translate-x-1/2 mix-blend-multiply 
             animate-pulse animation-delay-1000"
    ></div>
    <!-- Forma 3 -->
    <div
      class="absolute w-96 h-96 bg-purple-400 rounded-full blur-3xl opacity-30
             bottom-0 -right-32 mix-blend-multiply animate-pulse
             animation-delay-2000"
    ></div>
  </div>

  <div class="container mx-auto relative z-10">
    <!-- Título de sección -->
    <h2
      class="text-center text-4xl font-bold uppercase font-serif font-courier
             mb-4 tracking-widest text-gray-800"
    >
      Abilities
    </h2>
    <div class="w-24 h-1 bg-blue-500 mx-auto my-4"></div>

    <!-- Grid de Tarjetas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
      <div
        *ngFor="let ability of abilities"
        class="relative group flex flex-col items-center p-6
               bg-white dark:bg-gray-800 shadow-xl rounded-xl
               transition-all duration-500 transform-gpu
               hover:shadow-[0_0_30px_rgba(59,130,246,0.4)]
               hover:-translate-y-2 hover:rotate-1 hover:scale-105
               hover:border-transparent hover:border-2
               hover:bg-gradient-to-tr hover:from-white hover:via-blue-50 hover:to-pink-50"
      >
        <!-- Icono / Imagen principal -->
        <img
          [src]="ability.image"
          [alt]="ability.title"
          class="w-20 h-20 object-contain mb-4 
                 transition-transform duration-300 group-hover:scale-110"
        />

        <!-- Título -->
        <h3
          class="text-xl font-bold text-gray-700 text-center mb-1
                 dark:text-black lg:text-2xl tracking-wide
                 drop-shadow-[0_0_5px_rgba(255,255,255,0.4)]"
        >
          {{ ability.title }}
        </h3>

        <!-- Línea divisoria -->
        <div class="w-16 h-[2px] bg-blue-300 my-2"></div>

        <!-- Skills -->
        <div class="flex flex-wrap justify-center gap-4 mt-3">
          <div
            *ngFor="let skill of ability.skills"
            class="group flex flex-col items-center cursor-pointer"
          >
            @defer (on viewport) {
              <img
                [src]="skill.icon"
                [alt]="skill.name"
                class="w-12 h-12 object-contain transition-transform duration-200
                       group-hover:scale-125 group-hover:rotate-6"
                loading="lazy"
              />
            } @placeholder {
              <img
                src="https://via.placeholder.com/150"
                alt="placeholder"
                class="w-12 h-12 object-contain"
                loading="lazy"
              />
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
