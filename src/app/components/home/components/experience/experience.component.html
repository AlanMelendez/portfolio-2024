<div class="w-full bg-[#0D1B2A] text-white py-12 px-6">
    <div class="max-w-5xl mx-auto">
      <!-- Title -->
      <h2 class="text-3xl md:text-4xl font-bold text-center text-blue-400 mb-8">
        Experiencia Profesional
      </h2>

      <!-- Timeline -->
      <div class="relative border-l-4 border-blue-500 pl-6">
        <div *ngFor="let job of experiences; let i = index" 
             class="mb-12 relative group">
          
          <!-- Timeline Dot -->
          <div class="absolute -left-9 top-2 w-6 h-6 bg-blue-500 rounded-full border-4 border-white transition-transform group-hover:scale-110"></div>
          
          <!-- Job Details -->
          <div class="bg-gray-800 p-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            <h3 class="text-xl font-semibold text-blue-300">
              {{ job.position }}
            </h3>
            <p class="text-sm text-gray-400">{{ job.company }} â€¢ {{ job.period }}</p>
            
            <p class="text-gray-300 mt-4 leading-relaxed">{{ job.description }}</p>

            <!-- Skills -->
            <div class="flex flex-wrap mt-4">
              <span *ngFor="let skill of job.skills"
                    class="text-sm bg-blue-500 text-white px-3 py-1 rounded-full mr-2 mb-2">
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
