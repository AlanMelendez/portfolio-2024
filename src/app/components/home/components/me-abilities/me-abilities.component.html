<div class="container mx-auto px-6 py-16">
  <h2 class="text-3xl font-semibold text-center text-gray-800 uppercase font-serif font-courier" style="font-size: 40px;">
    Abilities
  </h2>
  <div class="w-24 h-1 bg-blue-500 mx-auto my-4"></div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
    <div 
      *ngFor="let ability of abilities" 
      class="flex flex-col items-center p-6 bg-white shadow-lg rounded-xl transition-transform transform hover:scale-105 dark:bg-gray-800"
    >
      <img [src]="ability.image" [alt]="ability.title" class="w-20 h-20 object-contain mb-4" />
      <h3 class="text-sm font font-bold text-center text-gray-700 dark:text-black lg:text-2xl">{{ ability.title }}</h3>
      <div class="w-16 h-1 bg-gray-300 my-2"></div>
      <div class="flex flex-wrap justify-center gap-3 mt-3">
        <div 
          *ngFor="let skill of ability.skills" 
          class="flex flex-col items-center"
        >
         @defer (on viewport) {
          <img 
          [src]="skill.icon" 
          [alt]="skill.name" 
          class="w-12 h-12 object-contain"
          loading="lazy"
        />
         }@placeholder {
          <img 
          src="https://via.placeholder.com/150" 
          alt="placeholder" 
          class="w-12 h-12 object-contain"
          loading="lazy"
        />}
        </div>
      </div>
    </div>
  </div>
</div>
