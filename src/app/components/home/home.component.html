<mat-sidenav-container class="sidenav-container">
  <!-- Poner "openeed dentro del mat-sidenav para poder dejarla abierta siempre" -->
  <mat-sidenav
    #drawer
    class="sidenav color-primario"
    style="width: 300px; padding: 5px"
    [ngClass]="navbarColor"
    #sidenav
  >
    <mat-toolbar class="color-primario toolbar-1" [ngClass]="navbarColor">
      <div class="toolbar-2" [ngClass]="navbarColor">
        <img
          src="/icono.png"
          alt="icon-app-logo"
          style="opacity: 0.8; width: 80px"
        />
      </div>
    </mat-toolbar>
    <div class="user-panel" [ngClass]="navbarColor">
      <div class="info-user">
        <a class="text-user-name"></a>
      </div>
    </div>

        <mat-nav-list>
        <div class="container-fields-2 "  [ngClass]="navbarColor">
          @for (field of fields; track $index) {
          <div class="button-fields underline-animation">
            <div class="icon-field">
              <mat-icon>{{ field.icon }}</mat-icon>
            </div>
            <div class="icon-label">
              <label>{{ field.textUS }}</label>
            </div>
          </div>
          }
        </div>
        </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="parent-sticky">
      <mat-toolbar class="container-toolbar toolbar-principal"  [ngClass]="navbarColor">
  
        <div class="container-menu">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            [ngClass]="navbarColor"
          >
            <mat-icon aria-label="Side nav toggle icon" style="color: white;" [ngClass]="navbarColor">menu</mat-icon>
          </button>
        </div>
        <div class="container-icon">
          <img
            src="/icono.png"
            class="img-icon-personal"
            alt="img-source"
            style="margin-left: 50px;"
          />
          <!-- <div>
            <p class="title-icon">
              {{titleIcon}}
            </p>
          </div> -->
        </div>
  
        <div class="container-fields ">
          @for (field of fields; track $index) {
          <div class="button-fields underline-animation">
            <div class="icon-field">
              <mat-icon>{{ field.icon }}</mat-icon>
            </div>
            <div class="icon-label">
              <label>{{ field.textUS }}</label>
            </div>
          </div>
          }
        </div>
  
        <div class="container-buttons">
          <div class="container-changelang bg-blue-black ">
            <button                class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white dark:text-gray-900 rounded-lg cursor-pointer"
            ></button>
          </div>
  
        </div>
      </mat-toolbar>

      <div class="main-container">

        <app-about-me id="section0"  ></app-about-me>

        <div class="container"  id="section1" ></div>
      
        <app-current-projects  />

      <div class="container-3" id="section2"></div>

      <app-me-abilities />

      <div class="container-2" id="section3"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
